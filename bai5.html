<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function timMin(a,b,c){
        let min = a;
        if(min > b){
            min = b;
        }
        if(min > c){
            min = c;
        }
        return min;
    }
    let a = 0,b = 45,c = -6;
    alert(timMin(a,b,c));
</script>
</body>
