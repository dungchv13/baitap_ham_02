<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function dienTich(r){
            return r*r*3.14;
        }
        function chuVi(r){
            return r*2*3.14;
        }
    </script>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhap ban kinh hinh tron"));

    let S = dienTich(a);
    let C = chuVi(a);

    alert("chu vi hinh tron la: "+C);
    alert("dien tich hinh tron la: "+S);
</script>

</body>
</html>
